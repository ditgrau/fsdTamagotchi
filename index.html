<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link href="css/styles.css" rel="stylesheet"></link>
</head>
   
<body>

    <div class="container">

        <!--PARTE FRONTAL-->

        <div class="full column">
            <div class="chain">
            </div>
            <div class="ears">
                <div class="left-ear">
                    <div class="in-left"></div>
                </div>
                <div class="right-ear">
                    <div class="in-right"></div>
                </div>
            </div>
            <div class="egg column">
                <div class="face">
                    <div class="camera">
                        <div class="lens"></div>
                    </div>
                </div>
                <div class="controls"></div>
                <div class="belly"></div>
            </div>
            <div class="footer">
            </div>
        </div> 

        <!--PARTE TRASERA-->

        <div class="full column">
            <div class="chain">
            </div>
            <div class="ears">
                <div class="left-ear"></div>
                <div class="right-ear"></div>
            </div>
            <div class="egg column">
                <div class="face column">
                    <div class="zigzag"></div>
                    <div class="screen"></div>
                </div>
            </div>
            <div class="footer">
            </div>
        </div> 

    </div>
    
   
</body>
</html>
