<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link href="css/styles.css" rel="stylesheet"></link>
</head>
   
<body>

    <div class="container">

        <!--PARTE FRONTAL-->

        <div class="full column">
            <div class="chain">
            </div>
            <div class="ears">
                <div class="left-ear">
                    <div class="in-left"></div>
                </div>
                <div class="right-ear">
                    <div class="in-right"></div>
                </div>
            </div>
            <div class="egg column">
                <div class="appearance column">
                    <div class="camera">
                        <div class="lens"></div>
                    </div>
                    <div class="face">
                        <div class="cheek-left">
                            <div class="moustache"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="mouth"></div>
                        <div class="cheek-right">
                            <div class="eye"></div>
                            <div class="moustache"></div> 
                        </div>
                    </div>
                </div>
                <div class="controls column">
                    <div class="rectangle">
                        <div class="button-front column">
                            <div class="press-front"></div>
                        </div>
                        <div class="button-front column">
                            <div class="press-front"></div>
                        </div>
                    </div>
                    <div class="base">
                        <div class="left-hand"></div>
                        <div class="middle"></div>
                        <div class="right-hand"></div>
                    </div>
                    <div class="curve"></div>
                </div>
                
                <div class="belly"></div>
            </div>
            <div class="footer">
            </div>
        </div> 

        <!--PARTE TRASERA-->

        <div class="full column">
            <div class="chain">
            </div>
            <div class="ears">
                <div class="left-ear"></div>
                <div class="right-ear"></div>
            </div>
            <div class="egg column">
                <div class="appearance column">
                    <div class="zigzag"></div>
                    <div class="screen column">
                        <div class="screen-up"></div>
                        <div class="screen-center"></div>
                        <div class="screen-down">
                            <div class="button"></div>
                            <div class="button"></div>
                            <div class="button"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
            </div>
        </div> 

    </div>
    
   
</body>
</html>
